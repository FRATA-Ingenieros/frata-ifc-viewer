<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <input type="file" id="file-input">
    <div class="app-container">
        <div class="sidebar">
            <div class="image-logo">
                <img id="logo-qc" src="/resources/logo_qc.png" alt="QC Ingenieros" width="200px" height="92px">
            </div >
            <div class="button-container">
                <div id="loader-button" class="button">Open</div>    
            </div>
            <div class="three-menu"></div>
            <div id="property-menu" class="property-menu">
                <div class="property-root">
                    <div class="property-name">Name</div>
                    <div class="property-value">Value</div>
                </div>
            </div>
        </div>        
    </div>    
    <div id="viewer-container"></div>
    <script src="bundle.js"></script>
</body>
</html>
